<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="localCooperative">
      <h2 data-cy="localCooperativeDetailsHeading">
        <span jhiTranslate="coopcycleApp.localCooperative.detail.title">Local Cooperative</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ localCooperative.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.localCooperative.geoZone">Geo Zone</span></dt>
        <dd>
          <span>{{ localCooperative.geoZone }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.localCooperative.nationalCooperative">National Cooperative</span></dt>
        <dd>
          <div *ngIf="localCooperative.nationalCooperative">
            <a [routerLink]="['/national-cooperative', localCooperative.nationalCooperative?.id, 'view']">{{
              localCooperative.nationalCooperative?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/local-cooperative', localCooperative.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
