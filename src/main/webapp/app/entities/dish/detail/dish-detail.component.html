<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dish">
      <h2 data-cy="dishDetailsHeading"><span jhiTranslate="coopcycleApp.dish.detail.title">Dish</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dish.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.dish.name">Name</span></dt>
        <dd>
          <span>{{ dish.name }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.dish.price">Price</span></dt>
        <dd>
          <span>{{ dish.price }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.dish.restaurant">Restaurant</span></dt>
        <dd>
          <div *ngIf="dish.restaurant">
            <a [routerLink]="['/restaurant', dish.restaurant?.id, 'view']">{{ dish.restaurant?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/dish', dish.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
